<!--Bài 8: Đảo ngược mảng-->
<script>
  function daoNguocMang(mang) {
    return mang.reverse();
  }

  let mang = [1, 2, 3, 4, 5];
  let mangDaoNguoc = daoNguocMang(mang);
  console.log("Mảng đảo ngược:", mangDaoNguoc);
</script>

<!--Bài 9: Đếm số lần xuất hiện của ký tự-->
<script>
  function demSoLanXuatHien(mangKyTu, kyTu) {
    let dem = 0;
    for (let i = 0; i < mangKyTu.length; i++) {
      if (mangKyTu[i] === kyTu) {
        dem++;
      }
    }
    return dem === 0 ? -1 : dem;
  }

  let mangKyTu = ['a', 'b', 'a', 'c'];
  let kyTu = 'a';
  let soLanXuatHien = demSoLanXuatHien(mangKyTu, kyTu);
  console.log("Số lần xuất hiện của ký tự", kyTu, "là:", soLanXuatHien);
</script>
