<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra từ đối xứng</title>
</head>
<body>
<script>
  function isPalindrome(str) {
    if (str.length <= 1) {
      return true;
    }

    if (str[0] !== str[str.length - 1]) {
      return false;
    }

    return isPalindrome(str.slice(1, -1));
  }

  const word1 = "rotor";
  const word2 = "redder";
  const word3 = "motor";

  console.log(word1, "is palindrome:", isPalindrome(word1));
  console.log(word2, "is palindrome:", isPalindrome(word2));
  console.log(word3, "is palindrome:", isPalindrome(word3));
</script>
</body>
</html>
